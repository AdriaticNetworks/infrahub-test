version: "1.0"

nodes:
  - name: Car2
    namespace: Auto
    label: CAR2_LABEL
    description: "A vehicle used for transportation."
    attributes:
      - name: model
        kind: Text
        description: "The model of the car."
      - name: year
        kind: Number
        description: "The manufacturing year of the car."
      - name: license_plate
        kind: Text
        unique: true
    relationships:
      - name: owner
        peer: AutoPerson2
        kind: Attribute
        cardinality: one
        optional: false

  - name: Person2
    namespace: Auto
    label: PERSON2_LABEL
    description: "A person who may own a car."
    attributes:
      - name: first_name
        kind: Text
        description: "First name of the person."
      - name: last_name
        kind: Text
        description: "Last name of the person."
      - name: driver_license_number
        kind: Text
        unique: true
        description: "Driver's license number."
    relationships:
      - name: cars
        peer: AutoCar2
        kind: Generic
        cardinality: many
        optional: true

  - name: Car
    namespace: Auto
    label: CAR_LABEL
    description: "A vehicle used for transportation."
    attributes:
      - name: model
        kind: Text
        description: "The model of the car."
      - name: year
        kind: Number
        description: "The manufacturing year of the car."
      - name: license_plate
        kind: Text
        unique: true
        description: "License plate number."
    relationships:
      - name: owner         # Ime varijable u kojoj cu reci kome pripadam je owner
        peer: AutoPerson    # Imam vezu prema autu
        kind: Attribute     # Vrsta veze s moje strane je Attribute
        cardinality: one    # Ja (Car) mogu pripadati samo jednoj osobi
        optional: false     # Kad kreiramo mene (Car) moramo specificirati kojo osobi pripadam

      - name: wheels
        peer: AutoWheel
        kind: Component
        cardinality: many

  - name: Wheel
    namespace: Auto
    label: WHEEL_LABEL
    human_friendly_id:
      - type__value
    display_labels:
      - wheel_size__value
    description: "A wheel of the car, a critical component for movement."
    attributes:
      - name: wheel_size
        kind: Number
        description: "Size of the wheel in inches."
      - name: type
        kind: Text
        description: "Type of the wheel (e.g., alloy, steel)."
    relationships:
      # A wheel must belong to a car, hence the Parent relationship is mandatory
      - name: car
        peer: AutoCar
        kind: Parent
        cardinality: one  # Ja (Wheel)
        optional: false




  - name: Person
    namespace: Auto
    label: PERSON_LABEL
    description: "A person who may own a car."
    attributes:
      - name: first_name
        kind: Text
        description: "First name of the person."
      - name: last_name
        kind: Text
        description: "Last name of the person."
      - name: driver_license_number
        kind: Text
        unique: true
        description: "Driver's license number."
    relationships:
      - name: cars         # informacije o tome koje aute imam nalaze se u varijabli cars
        peer: AutoCar      # Imam vezu prema Car, iz Namsespace Auto
        kind: Component    # Vrsta veze s moje strane je Component
        cardinality: many  # Ja (Person) mogu imati vise automobila
        optional: true     # Kada kreiramo mene (Person) ne moramo specificirati koje aute imam

# Kad kreiras Person ne moras specificirati s kojim autom je povezana.
# Kad kreiras Car moras specifificirati kojoj osobi (owner) on pripada
# Car   <--->   Person
# Jedan auto moze pripadati samo jednoj osobi
# Jedna osoba moze imati vise automibla
